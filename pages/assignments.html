<head>

    <link rel="preconnect" href="https://fonts.googleapis.com">

        </div>
        <div class="assigments_filters">
            <button class="filter-btn active" id="allbtn"><span class="filter-icon">📋</span> All </button>

        </div>
        <div class="assigment_categories">
            <div class="category_section">
                <div class="category_header">
                    <span class="category-icon">💻</span>
                    <h3 class="category-title">Web Development</h3>
                </div>
                <div class="assigments_list web">

                    <!-- modal prototipe -->
                    
                    <!-- fin del modal -->

            </div>
            <div class="category_section">

                    <span class="category-icon">📊</span>
                    <h3 class="category-title">Data Science</h3>
                </div>
                <div class="assigments_list data">
                    <div-data></div-data>
                </div>
            </div>
            <div class="category_section">
                <div class="category_header">
                    <span class="category-icon">🎨</span>
                    <h3 class="category-title">Design</h3>
                </div>
                <div class="assigments_list design">
                    <div-design></div-design>
                </div>
            </div>
            <div class="category_section">

                </div>
                <div class="assigments_list science">
                    <div-science></div-science>
                </div>
            </div>
        </div>
